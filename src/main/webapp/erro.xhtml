<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Página de Erro</title>
</head>
<frameset>
	<frame />
	<frame />
	<noframes>
		<body>
			<h1>Ocorreu um erro</h1>
			<p>Lamentamos, mas ocorreu um erro durante o processamento da sua solicitação.</p>
			<p>Por favor, entre em contato com o suporte técnico para obter assistência.</p>
			<p>Detalhes do erro: #{requestScope['javax.servlet.error.exception']}</p>
		</body>
	</noframes>
</frameset>
</html>
